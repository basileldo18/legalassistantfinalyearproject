<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Agreement Generator</title>
    <style>
        /* Reset styling for full screen layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }
        form {
            flex: 1;
            background-color: #1f1f1f;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 2px solid #333;
        }
        .preview {
            flex: 1;
            background-color: #333;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        textarea {
            width: 100%;
            height: 70%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            resize: none;
        }
        input[type="submit"] {
            background-color: #1db954;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #148c3a;
        }
        h2 {
            margin-bottom: 20px;
        }
        .error {
            color: #ff4d4d;
            font-size: 14px;
        }
        /* Styling for PDF preview iframe */
        .pdf-preview {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Input Form Section -->
        <form id="leaseForm" action="/generate_pdf" method="POST">
            <h2>Lease Agreement Generator</h2>
            <textarea id="lease_details" name="lease_details" placeholder="Enter lease details eg..(This Commercial Lease Agreement is made effective on the 10th of November, 2024, between Mr. Rakesh Menon, son of Mr. Suraj Menon, aged 45, residing at 123 Palm Street, Kochi, hereinafter referred to as the 'LESSOR', and Mr. Aditya Sharma, son of Mr. Rajiv Sharma, aged 35, residing at 78 Maple Avenue, Ernakulam, hereinafter referred to as the 'LESSEE'. The Lessor owns the property bearing number 456B, covering a total area of 150 square meters, situated at 89 Oak Lane, Kochi, which will be leased under the terms stated in this Agreement.

            The term of the lease is fixed for 11 months, beginning from the effective date, with a monthly lease amount of Rs. 25,000 (Twenty-Five Thousand Rupees) due on the 5th of each month. Additionally, the Lessee will pay a security deposit of Rs. 50,000 (Fifty Thousand Rupees), refundable at the end of the lease term. The Lessee agrees to pay any late charges of Rs. 500 if payment is made after the 10th of each month. The leased property will serve as the registered office for the Lessee's business and must not be sublet or used for other purposes without written consent from the Lessor.
            
            Either party may terminate the lease with a 30-day prior written notice. This Agreement is governed by the laws of Kerala, India, with any disputes subject to the jurisdiction of the Kochi courts.)" required></textarea>
            <input type="submit" value="Generate PDF">
            <!-- Error message container -->
            <div id="error-message" class="error" style="display: none;">
                Please enter lease details before submitting.
            </div>
            <!-- Success or error message -->
            <div id="response-message" class="error" style="display: none;"></div>
        </form>
        
        <!-- Real-time Preview Section -->
        <div class="preview">
            <iframe id="pdfPreview" class="pdf-preview" src="" title="PDF Preview"></iframe>
        </div>
    </div>

    <script>
       
    </script>

</body>
</html>
