<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Legal Assistant - Authentication</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            display: flex;
            width: 800px;
            height: 500px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .left-panel {
            width: 50%;
            padding: 40px;
            background: linear-gradient(135deg, #333, #222);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .left-panel h1 {
            font-size: 2em;
            font-weight: 600;
            margin: 0 0 10px;
            color: #fff;
        }

        .left-panel p {
            font-size: 1em;
            font-weight: 300;
            color: #ccc;
            line-height: 1.6;
        }

        .form-panel {
            width: 50%;
            padding: 40px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-panel h2 {
            font-size: 1.5em;
            font-weight: 500;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #666;
        }

        .button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-weight: 500;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }

        .toggle-link {
            color: #888;
            font-size: 0.9em;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h1>Welcome to AI Legal Assistant</h1>
            <p>Empowering your legal journey with intelligent, seamless, and efficient solutions. Sign up or sign in to
                get personalized assistance for all your legal needs.</p>
        </div>

        <div class="form-panel">
            <h2 id="auth-title">Sign In</h2>
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="button" id="signIna" class="button">Sign In</button>
            </form>
            <form id="signup-form" style="display: none;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email ID</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="button" class="button" id="signUpa">Sign Up</button>
            </form>
            <a class="toggle-link" onclick="toggleAuth()">Don't have an account? Sign Up</a>
        </div>
    </div>
    <script>
        function toggleAuth() {
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            const authTitle = document.getElementById('auth-title');
            const toggleLink = document.querySelector('.toggle-link');

            if (signinForm.style.display === "none") {
                signinForm.style.display = "block";
                signupForm.style.display = "none";
                authTitle.textContent = "Sign In";
                toggleLink.textContent = "Don't have an account? Sign Up";
            } else {
                signinForm.style.display = "none";
                signupForm.style.display = "block";
                authTitle.textContent = "Sign Up";
                toggleLink.textContent = "Already have an account? Sign In";
            }
        }

        async function sendAuthRequest(url, data) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`Error: ${response.statusText}`);
                const responseData = await response.json();
                console.log('Response:', responseData);
                alert(responseData.message || "Action successful!");
                if (url === '/login') window.location.href = '/main';
                else toggleAuth(); // Switch to sign-in form after sign-up
            } catch (error) {
                alert("Request failed: " + error.message);
            }
        }

        document.getElementById('signUpa').addEventListener('click', () => {
            const data = {
                username: document.getElementById('username').value,
                address: document.getElementById('address').value,
                pincode: document.getElementById('pincode').value,
                email: document.getElementById('signup-email').value,
                password: document.getElementById('signup-password').value
            };
            sendAuthRequest('/signup', data);
        });

        document.getElementById('signIna').addEventListener('click', (event) => {
            event.preventDefault();
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            sendAuthRequest('/login', data);
        });
    </script>
</body>

</html>
