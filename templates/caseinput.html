<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Case Scenario</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f1f1f1;
            font-family: 'Poppins', sans-serif;
            animation: backgroundFade 5s ease-in-out infinite;
        }

        @keyframes backgroundFade {
            0% { background-color: #f1f1f1; }
            50% { background-color: #e1e1e1; }
            100% { background-color: #f1f1f1; }
        }

        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            overflow: hidden;
            transition: box-shadow 0.3s, transform 0.3s;
            transform-origin: center;
        }

        .chat-container:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px) scale(1.02);
        }

        .chat-header {
            text-align: center;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 20px;
        }

        .chat-header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .chat-header p {
            font-size: 1.2em;
            color: #666;
        }

        .chat-input-area {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-input-area textarea {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 2px solid #ddd;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            height: 150px;
            resize: none;
        }

        .chat-input-area textarea:focus {
            border-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .send-btn {
            background-color: #ff6347;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .send-btn:hover {
            background-color: #ff4500;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Add some responsiveness */
        @media (max-width: 600px) {
            .chat-container {
                padding: 20px;
            }

            .chat-header h1 {
                font-size: 2em;
            }

            .chat-input-area textarea {
                font-size: 1em;
                height: 120px;
            }

            .send-btn {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Legal Assistant</h1>
            <p>Enter your case scenario below to get personalized legal assistance.</p>
        </div>
        <script>
            function showSuccessMessage() {
                alert("PDF successfully generated and downloaded!");
            }
        </script>
        <form method="POST" action="/case" onsubmit="showSuccessMessage()">
            <div class="chat-input-area">
                <textarea name="case_scenario" rows="5" placeholder="Describe your case here..." required></textarea>
                <button type="submit" class="send-btn">Submit</button>
                <button type="submit" class="send-btn">Generate PDF</button>
            </div>
        </form>
    </div>
</body>
</html>
